<div id="loading-overlay">
	Loading...
</div>
<div class="int-main">
	<div id="{{wrapperID}}" class="video-wrapper" style="height: {{vidHeight}}px;">
	<div id="{{wrapperID}}--inner" class="video-wrapper--inner" style="width: {{width}}px;">
		{{#videos}}
			<video preload="auto" id="{{id}}" style="width: {{vidWidth}}px">
				<source src="{{sources.mp4}}" type="video/mp4" >
				<source src="{{sources.webm}}" type="video/mp4">
			</video>
		{{/videos}}
	<div id="arrow-left" class="arrow">
		<svg width="6" height="12" viewBox="0 0 6 12"><path d="M6 11.5L1.5 6 6 .5 5.5 0 0 5.75v.5L5.5 12l.5-.5z"></path></svg>
		<div id="arrow-left--text" class="arrow--text"></div>
	</div>
	<div id="arrow-right" class="arrow">
		<svg width="6" height="12" viewBox="0 0 6 12"><path d="M6 11.5L1.5 6 6 .5 5.5 0 0 5.75v.5L5.5 12l.5-.5z"></path></svg>
		<div id="arrow-right--text" class="arrow--text"></div>
	</div>
	</div>
	<div id="explainer-teaser" style="height: {{vidHeight}}px;">
		<div id="dots">
			<div id="dot"></div>
		</div>
		<div id="explainer-teaser--inner" class="hidden"></div>
	</div>
	<div class="play-button">
		<span></span>
	</div>
</div>
<div id="explainer-area"></div>
</div>
