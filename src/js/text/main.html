<div id="loading-overlay">
    <span>Buffering...</span>
</div>
<div class="int-main">
    <div id="{{id}}">
        <div class="video-wrapper__videos">
            {{#videos}}
                <video preload="auto">
                    <source src="{{sources.mp4}}" type="video/mp4" >
                    <source src="{{sources.webm}}" type="video/webm">
                </video>
            {{/videos}}
            <div id="arrow-left" class="arrow">
                <svg width="6" height="12" viewBox="0 0 6 12"><path d="M6 11.5L1.5 6 6 .5 5.5 0 0 5.75v.5L5.5 12l.5-.5z"></path></svg>
                <div id="arrow-left--text" class="arrow--text"></div>
            </div>
            <div id="arrow-right" class="arrow">
                <svg width="6" height="12" viewBox="0 0 6 12"><path d="M6 11.5L1.5 6 6 .5 5.5 0 0 5.75v.5L5.5 12l.5-.5z"></path></svg>
                <div id="arrow-right--text" class="arrow--text"></div>
            </div>
        </div>
        <div class="video-wrapper__scrubber"><span></span></div>
        <div id="dots">
            <div id="dots__label">Hold <span>'space bar'</span></div>
            <div id="dot"></div>
        </div>
        <div class="video-wrapper__content">
            <div id="explainer-teaser">
                <div id="intro-area">
                    <h1 id="int-title">{{meta.headline}}</h1>
                    <div class="line"></div>
                    <div class="button-explainer">{{meta.buttonexplain}}</div>
                    <h2>{{meta.subheading}}</h2>
                    <div class="the-credits">Directed & produced by Lindsay Poulton, produced by Ekaterina Ochagavia & Alex Purcell, development by Josh Holder & Matt Osborne</div>
                    <div class="share-buttons" id="int-share-buttons">
						<a href="https://twitter.com/intent/tweet?text={{meta.tweet}}&url={{url}}/stw" target="_blank" class="share-button share-button--twitter"></a>
						<a href="https://www.facebook.com/sharer/sharer.php?u={{url}}/sfb" target="_blank" class="share-button share-button--facebook"></a>
					</div>
                </div>
                <div id="explainer-teaser--inner" class="hidden"></div>
            </div>
        </div>
        <div class="play-button">
            <span></span>
        </div>
    </div>
<!-- <div id="explainer-area"></div> -->
</div>
